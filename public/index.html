  <body>
		<div class="header-container">
			<div class="mode-title" id="mode">Beginer</div>
			<div class="balance-container">

					<div onClick="onExpert()" class="menu-button">Expert</div>
					<div onClick="onInsane()" class="menu-button">Insane</div>
